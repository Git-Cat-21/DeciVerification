<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registry</title>
    <link rel="stylesheet" href="uni_reg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script defer src="script.js"></script>

<body>
    <h2>University Registry</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p>Wallet Address: <span id="walletAddress">Not connected</span></p>

    <h3>All Registered Universities</h3>
    <button onclick="getAllUniversities()">Fetch All</button>
