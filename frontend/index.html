<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f9;
            padding: 50px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .pretty-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pretty-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Portal</h1>
    <div class="button-container">
        <a href="stu_registration.html" class="pretty-button">Student Verification & Registration</a>
        <a href="issue_certificate.html" class="pretty-button">Issue Certificate</a>
        <a href="get_certificate.html" class="pretty-button">Claim your Certificate</a>
        <a href="uni_reg.html" class="pretty-button">University Registration</a>
        <a href="uni_verification.html" class="pretty-button">University Verification</a>
    </div>
</body>
</html>
